<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>PosPro | تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/app.css">

  <style>
    body {
      background: linear-gradient(135deg,#0d6efd,#0b5ed7);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .auth-box {
      background:#fff;
      padding:30px;
      width:100%;
      max-width:380px;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.2);
      text-align:center;
    }
    .auth-box h2 { margin-bottom:20px }
    .auth-box input {
      width:100%;
      padding:12px;
      margin-bottom:12px;
      border-radius:8px;
      border:1px solid #ddd;
      font-size:15px;
    }
    .auth-box button {
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
      background:#0d6efd;
      color:#fff;
    }
    .auth-box .switch {
      margin-top:15px;
      font-size:14px;
      cursor:pointer;
      color:#0d6efd;
    }
  </style>
</head>

<body>

<div class="auth-box">
  <h2 id="title">تسجيل الدخول</h2>

  <input type="email" id="email" placeholder="البريد الإلكتروني">
  <input type="password" id="password" placeholder="كلمة المرور">

  <button onclick="submit()">دخول</button>

  <div class="switch" onclick="toggle()">
    إنشاء حساب جديد
  </div>
</div>

<script type="module">
import { auth, signIn, signUp } from './js/auth.js';

let mode = "login";

window.toggle = function(){
  mode = mode === "login" ? "signup" : "login";
  document.getElementById("title").innerText =
    mode === "login" ? "تسجيل الدخول" : "إنشاء حساب";
  document.querySelector("button").innerText =
    mode === "login" ? "دخول" : "تسجيل";
  document.querySelector(".switch").innerText =
    mode === "login" ? "إنشاء حساب جديد" : "لديك حساب؟ تسجيل الدخول";
};

window.submit = async function(){
  const email = emailInput.value;
  const pass  = password.value;

  if(!email || !pass) return alert("أدخل البيانات");

  try {
    if(mode === "login"){
      await signIn(email, pass);
    } else {
      await signUp(email, pass);
    }
    location.href = "index.html";
  } catch(e){
    alert("خطأ: " + e.message);
  }
};
</script>

</body>
</html>
